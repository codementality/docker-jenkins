jenkinsdata:
  build: jenkins-data
jenkinsmaster:
  build: jenkins-master
  volumes_from:
    - jenkinsdata
  ports:
    - "50000:50000"
  restart: always
jenkinsnginx:
  build: jenkins-nginx
  ports:
    - "80:80"
  links:
    - jenkinsmaster:jenkins-master
  depends_on:
    - jenkinsmaster
  restart: always
